<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile1.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e0b5d5a7d.js" crossorigin="anonymous"></script>
     <title>OhMyFood</title>
</head>
<body>
    <header>
        <div id="logo">
            <span class="retour"><i class="fas fa-arrow-left"></i></span>
            <img src="images/logo/ohmyfood.png" alt="Logo" />
        </div> 
    </header>
    <div id="blockpage">
        <div id="sous-logo">
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="sous-logo" />
        </div>
        <section id="Alafrancaise">
            <h1 id="Titre">À la française<i class="far fa-heart"></i></h1>
            <span id="coeur"><i class="far fa-heart"></i></span>
            <div class="plats">
            <p class="sous-titre">ENTRÉES</p>
            <figcaption class="menu">
                <p class="legende"><strong>Tartare de pouple acidulé</strong><br/>Aux zestes d'orange<strong> 25€</strong></p>
            </figcaption>
            <figcaption class="menu">
                <p class="legende"><strong>Velouté de légumes d'anta</strong><br/>Carotte,panais,topinambour<strong> 35€</strong></p>
            </figcaption>
            <figcaption class="menu">
                <p class="legende"><strong>Soupe à l'oignon</strong><br/>Revisitée<strong> 20€</strong></p>
            </figcaption>
            </div>
            <div class="plats">
                <p class="sous-titre">PLATS</p>
                <figcaption class="menu">
                    <p class="legende"><strong>Coquilles Saint-Jacques</strong><br/>Accompagnées d'une purée de panais<strong> 40€</strong></p>
                </figcaption>
                <figcaption class="menu">
                    <p class="legende"><strong>Magret de canard</strong><br/>Et parmentier de pommes de terres<strong> 35€</strong></p>
                </figcaption>
                <figcaption class="menu">
                    <p class="legende"><strong>Pigeonneau d'ille-et-Vilaine</strong><br/>Sur son lit de gnocchis aux légumes<strong> 40€</strong></p>
                </figcaption>
                </div>
                <div class="plats">
                    <p class="sous-titre">DESSERTS</p>
                    <figcaption class="menu">
                        <p class="legende"><strong>Pétales de violettes glacés</strong><br/>Et purée de noisettes<strong> 18€</strong></p>
                    </figcaption>
                    <figcaption class="menu">
                        <p class="legende"><strong>Fondant au chocolat</strong><br/>Revisité<strong> 22€</strong></p>
                    </figcaption>
                    <figcaption class="menu">
                        <p class="legende"><strong>Millefeuille croustillant</strong><br/>Myrtilles et pâte d'amande<strong> 23€</strong></p>
                    </figcaption>
                    </div>
                    <div id="bloc-btn">
                        <button type="button" class="btn">
                            <span id="texte-bouton">Commander</span>
                        </button>
                    </div>
        </section>
</body>
    <!--Footer-->
    <footer>
        <div class="logo-footer">
            <img src="images/logo/ohmyfood@2x.svg" alt="Logo" />
        </div>
        <div id="bloc-footer">
        <i class ="fas fa-utensils" id="Iustensils"></i>
        <span class="texte-footer">Proposer un restaurant</span> <br/>
        <i class ="fas fa-hands-helping" id="Ipartenariat"></i>
        <span class="texte-footer">Devenir partenaire</span> <br/>
        <span class="texte-footer">Mentions légales</span> <br/>
        <span class="texte-footer">Contact</span>
    </div> 
    </footer>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile1.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e0b5d5a7d.js" crossorigin="anonymous"></script>
     <title>OhMyFood</title>
</head>
<body>
    <header>
        <div id="logo">
            <a class="accueil" href="Accueil.html">
            <span class="retour"><i class="fas fa-arrow-left"></i></span>
            </a>
            <img src="images/logo/ohmyfood.png" alt="Logo" />
        </div> 
    </header>
    <div id="blockpage">
        <div id="sous-logo">
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="sous-logo" />
        </div>
        <main class="Alafrancaise">
            <h1 id="Titre">À la française</h1>
            <div class="icon_heart">
                <i class="far fa-heart" aria-hidden="true"></i>
                <i class="fas fa-heart"></i>
              </div>
        <section   id="entrées">
         <div class="plats">
            <h3>ENTRÉES</h3>
            <figcaption class="menu">
                <h4 class="legende">Tartare de pouple acidulé</h4>
                <p class="description">Aux zestes d'orange</p>
                <span class="prix"><strong> 25€</strong></span>
                <span class="check"><i class="fas fa-check"></i></span>
            </figcaption>
            <figcaption class="menu">
                <h4 class="legende">Velouté de légumes d'anta</h4>
                <p class="description">Carotte,panais,topinambour</p>
                <span class="prix"><strong> 35€</strong></span>
                <span class="check"><i class="fas fa-check"></i></span>
            </figcaption>
            <figcaption class="menu">
                <h4 class="legende">Soupe à l'oignon</h4>
                <p class="description">Revisitée</p>
                <span class="prix"><strong> 20€</strong></span>
                <span class="check"><i class="fas fa-check"></i></span>
            </figcaption>
            </div>
        </section>
            <section id="plat">
             <div class="plats">
                <h3>PLATS</h3>
                <figcaption class="menu">
                    <h4 class="legende">Coquilles Saint-Jacques</h4>
                    <p class="description">Accompagnées d'une purée de panais</p>
                    <span class="prix"><strong> 40€</strong></span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </figcaption>
                <figcaption class="menu">
                    <h4 class="legende">Magret de canard</h4>
                    <p class="description">Et parmentier de pommes de terres</p>
                    <span class="prix"><strong> 35€</strong></span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </figcaption>
                <figcaption class="menu">
                    <h4 class="legende">Pigeonneau d'ille-et-Vilaine</h4>
                    <p class="description">Sur son lit de gnocchis aux légumes</p>
                    <span class="prix"><strong> 40€</strong></span>
                    <span class="check"><i class="fas fa-check"></i></span>
                </figcaption>
                </div>
            </section>
                <section id="dessert">
                <div class="plats">
                    <h3>DESSERTS</h3>
                    <figcaption class="menu">
                        <h4 class="legende">Pétales de violettes glacés</h4>
                        <p class="description">Et purée de noisettes</p>
                        <span class="prix"><strong> 18€</strong></span>
                        <span class="check"><i class="fas fa-check"></i></span>
                    </figcaption>
                    <figcaption class="menu">
                        <h4 class="legende">Fondant au chocolat</h4>
                        <p class="description">Revisité</p>
                        <span class="prix"><strong>22€</strong></span>
                        <span class="check"><i class="fas fa-check"></i></span>
                    </figcaption>
                    <figcaption class="menu">
                        <h4 class="legende">Millefeuille croustillant</h4>
                        <p class="description">Myrtilles et pâte d'amande</p>
                        <span class="prix"><strong> 23€</strong></span>
                        <span class="check"><i class="fas fa-check"></i></span>
                    </figcaption>
                    </div>
                    <div id="bloc-btn">
                        <button type="button" class="btn">
                            <span id="texte-bouton">Commander</span>
                        </button>
                </div>
                </section>
            </div>
</body>
    <!--Footer-->

            <img src="images/logo/ohmyfood@2x.svg" alt="Logo" />

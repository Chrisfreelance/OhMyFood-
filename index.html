<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
     <script src="https://kit.fontawesome.com/9e2beb7025.js" crossorigin="anonymous"></script>
     <title>OhMyFood</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/logo/ohmyfood.png" alt="Logo" />
        </div>
    </header>
    <p id="localisation">
        <i class='fas fa-map-marker-alt' id="map"></i>
        <span id="titre-localisation">Paris,Belleville</span>
    </p>
    <!--Réservation-->
    <section id="réservation">
        <h1 id="titre1">Réservez le menu qui vous convient</h1>
        <p id="sous-titre">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <div id="bloc-input">
            <button type="button" id="bouton">
                <span id="texte-bouton">Explorer nos restaurants</span>
            </button>
        </div>
    </section>
</body>

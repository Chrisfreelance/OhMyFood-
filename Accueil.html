<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="desktop.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e0b5d5a7d.js" crossorigin="anonymous"></script>
     <title>OhMyFood</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/logo/ohmyfood.png" alt="Logo" />
        </div>
    </header>
<div id="blockpage">
    <p id="localisation">
        <i class="fas fa-map-marker-alt" id="map"></i>
        <span id="titre-localisation">Paris,Belleville</span>
    </p>
    <!--Réservation-->
    <section id="réservation">
        <h1 id="Titre">Réservez le menu qui vous convient</h1>
        <p id="sous-titre">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button class="buttons" type="submit">Explorer nos restaurants</button>     
    </section>
            <!--Fonctionnement-->
            <section id="fonctionnement">
                <h2 class="titre">Fonctionnement</h2>
                <ol>
                    <li>
                        <button class="bouton">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <span class="texte-bouton">Choississez un restaurant</span>
                 
                        </button></li>
                    <li>
                        <button class="bouton">
                            <i class="fa-solid fa-bars"></i>
                            <span class="texte-bouton">Composez votre menu</span>
                            
                        </button></li>
                    <li>
                        <button class="bouton">
                            <i class="fas fa-store"></i>
                            <span class="texte-bouton">Dégustez au restaurant</span>
                            
                        </button></li>
                </ol>
            </section>
        <!--Menus restaurant-->    
        <section id="restaurant">
            <h2 class="titre">Restaurants</h2>
                      <article id="menu-restaurant">
                            <a href="#" class="carte">
                            <figure class="fig">
                                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="jay" class="photo"/>
                                <span class="new">Nouveau</span>
                                <figcaption class="description">
                                    <p class="legende"><strong>La palette du goût</strong><br/>Ménilmontant<span class="coeur"><i class="far fa-heart"></i></span></p>
                                    
                                </figcaption>
                            </figure>
                            </a>
                            <a href="#" class="carte">
                                <figure class="fig">
                                    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="stil" class="photo"/>
                                    <span class="new">Nouveau</span>
                                    <figcaption class="description">
                                        <p class="legende"><strong>La note enchantée</strong><br/>Charonne<span class="coeur"><i class="far fa-heart"></i></span></p>
                                    </figcaption>
                                </figure>
                                </a>
                                <a href="#" class="carte">
                                    <figure class="fig">
                                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Louis" class="photo"/>
                                        <span class="new">Nouveau</span>
                                        <figcaption class="description">
                                            <p class="legende"><strong>À la française</strong><br/>Cité Rouge<span class="coeur"><i class="far fa-heart"></i></span></p>
                                        </figcaption>
                                    </figure>
                                    </a>
                                    <a href="#" class="carte">
                                        <figure class="fig">
                                            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Toa" class="photo"/>
                                            <span class="new">Nouveau</span>
                                        
                                            <figcaption class="description">
                                                <p class="legende"><strong>Le délice des sens</strong><br/>Folie-Méricourt<span class="coeur"><i class="far fa-heart"></i></span></p>
                                            </figcaption>
                                        </figure>
                                        </a>
                      </article>
        </section>
    </div>   
</body>
<!--Footer-->
<footer>
    <div class="logo-footer">
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo" />
    </div>
    <div id="bloc-footer">
    <i class ="fas fa-utensils" id="Iustensils"></i>
    <span class="texte-footer">Proposer un restaurant</span> <br/>
    <i class ="fas fa-hands-helping" id="Ipartenariat"></i>
    <span class="texte-footer">Devenir partenaire</span> <br/>
    <span class="texte-footer">Mentions légales</span> <br/>
    <span class="texte-footer">Contact</span>
</div> 
</footer>
